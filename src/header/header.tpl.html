<div class="header">
    <div class="container">
        <div class="top-wrapper"></div>
        <div class="top">
            <div class="logo">
                <img src="src/assets/images/logo.jpg" class="img-responsive"/>
            </div>
            <div class="tel-block">
                <ul>
                    <li ng-repeat="location in locationLists track by $index">
                        <span>{{location.name}} : {{location.tel}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
